# Production Profile Configuration
# Activate with: java -jar app.jar --spring.profiles.active=prod

# Server Configuration
server.port=8080

# ── Database (PostgreSQL) ────────────────────────────────────────────────────
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate must NOT recreate the schema in prod — Flyway owns the schema
spring.jpa.hibernate.ddl-auto=validate

# ── Flyway ───────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ── H2 (explicitly off in prod) ─────────────────────────────────────────────
spring.h2.console.enabled=false

# ── JPA ─────────────────────────────────────────────────────────────────────
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ── JWT ─────────────────────────────────────────────────────────────────────
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:7200000}

# ── CORS ─────────────────────────────────────────────────────────────────────
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ── Logging ──────────────────────────────────────────────────────────────────
logging.level.root=INFO
logging.level.com.pandac.planningpoker=INFO
logging.level.org.springframework.security=INFO

