# Production Profile Configuration
# Activate with: java -jar app.jar --spring.profiles.active=prod

# Server Configuration
server.port=8080

# Database Configuration - Use PostgreSQL or MySQL in production
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DATABASE_USERNAME}
# spring.datasource.password=${DATABASE_PASSWORD}
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=validate

# CRITICAL: H2 Console MUST be disabled in production
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - MANDATORY environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:7200000}

# CORS Configuration - MANDATORY environment variable
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging
logging.level.root=INFO
logging.level.com.pandac.planningpoker=INFO
logging.level.org.springframework.security=INFO

# Security Headers
server.compression.enabled=true
server.http2.enabled=true
