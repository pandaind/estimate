# Server Configuration
server.port=8080

# Database Configuration (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:planningpoker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway â€” disabled in dev; enabled only via application-prod.properties
spring.flyway.enabled=false

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application Configuration
spring.application.name=Planning Poker Backend

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# JWT Configuration
# CRITICAL: Use environment variable in production!
# export JWT_SECRET=$(openssl rand -base64 64)
jwt.secret=${JWT_SECRET:5y7B!p@9$mK2%nX4#qR6&wE8*vC1^zT3+aL0-jH5=uF7~gD9<iS2>bN4|mP6}
jwt.expiration=${JWT_EXPIRATION:7200000}

# CORS Configuration
# CRITICAL: Restrict to your actual frontend domain in production!
# Example: cors.allowed-origins=https://planningpoker.example.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
